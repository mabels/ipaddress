# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: build

on:
  push:
    branches:
      - main

jobs:
  cpp:
    runs-on: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: "build cpp"
      run: |
        cd cpp && echo "build cpp"
        cmake -DCMAKE_BUILD_TYPE=Release .
        make
        ./test/Release/*/test_crunchy
  cs:
    runs-on: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: "build cs"
      run: |
        cd cs && echo "build cs"
        dotnet restore
        dotnet build 
        dotnet test
        dotnet build -c Release

  dart:
    runs-on: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: "build dart"
      run: |
        cd dart/ipaddress && echo "build dart"
        dart pub get
        dart test

  go:
    runs-on: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: "build go"
      run: |
        cd go/ipaddress && echo "build go"
        go version
        go test -v

  java:
    runs-on: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: "build java"
      run: |
        cd java && echo "build java"
        mvn test -B -Dmaven.javadoc.skip=true

  js:
    runs-on: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: "build js"
      run: |
        cd js && echo "build js"
        npm install
        npm run test

  kotlin:
    runs-on: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: "build kotlin"
      run: |
        cd kotlin && echo "build kotlin"
        gradle test

  ruby:
    runs-on: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: actions/setup-ruby@v1
      with:
        ruby-version: "2.7"

    - name: "build ruby"
      run: |
        cd ruby && echo "build ruby"
        gem install jeweler
        gem install test-unit
        rake test

  rust:
    runs-on: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: "build rust"
      run: |
        cd rust && echo "build rust"
        cargo test --release 

  swift:
    runs-on: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: "build swift"
      run: |
        cd swift && echo "build swift"
        swift --version
